<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
    </div>
    <div class="content">
        <div class="container">
            <div class="display-area">
            0
            </div>
            <div class="buttons">
                <button id="btn1" class="delete-button">C</button>
                <button id="btn2" class="numeric-button">7</button>
                <button id="btn3" class="numeric-button">4</button>
                <button id="btn4" class="numeric-button">1</button>
                <button id="btn5" class="numeric-button">.</button>

                <button id="btn6" class="reset-button">AC</button>
                <button id="btn7" class="numeric-button">8</button>
                <button id="btn8" class="numeric-button">5</button>
                <button id="btn9" class="numeric-button">2</button>
                <button id="btn10" class="numeric-button">0</button>

                <button id="btn11" class="operator-button">%</button>
                <button id="btn12" class="numeric-button">9</button>
                <button id="btn13" class="numeric-button">6</button>
                <button id="btn14" class="numeric-button">3</button>
                <button id="btn15" class="equal-button">=</button>

                <button id="btn16" class="operator-button">X</button>
                <button id="btn17" class="operator-button">/</button>
                <button id="btn18" class="operator-button">-</button>
                <button id="btn19" class="operator-button">+</button>
            </div>
    </div>
        </div>
    <div class="footer">
        Created by CelineRch
        <a href="https://github.com/CelineRch" target="_blank"><img src="./images/github-logo.png"></a>
    </div>
</body>
</html>
